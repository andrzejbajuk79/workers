<h3 *ngIf="dataFromChild">
  {{ dataFromChild?.name + " " + dataFromChild?.gender }}
</h3>
<div *ngFor="let employee of employees">
  <div (click)="onClick(employee)" class='pointerCursor'>
    <app-display-employee
      [employee]="employee"
      (notify)="handleNotify($event)"
    ></app-display-employee>
  </div>
</div>
