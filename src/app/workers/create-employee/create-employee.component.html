<form #workerForm="ngForm" (ngSubmit)="onSubmit(workerForm)">
  <div class="panel panel-primary">
    <div class="panel-heading"><h3 class="panel-title">Create Worker</h3></div>
    <div class="panel-body ">
      <!-- imie -->
      <div class="form-group">
        <label for="fullName">Full name</label>
        <input
          type="text"
          name="fullName"
          [(ngModel)]="fullName"
          class="form-control"
          id="fullName"
        />
      </div>
      <!-- email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          name="email"
          [(ngModel)]="email"
          class="form-control"
          id="email"
        />
      </div>
      <!-- phone number -->
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input
          type="text"
          name="phoneNumber"
          [(ngModel)]="phoneNumber"
          class="form-control"
          id="phoneNumber"
        />
      </div>
      <!-- Contact Preference -->
      <div class="form-group">
        <label>Contact Preference</label>
        <div class="form-control">
          <label class="radio-inline">
            <input
              type="radio"
              value="phone"
              name="contactPreference"
              [(ngModel)]="contactPreference"
            />
            Phone
          </label>
          <label class="radio-inline">
            <input
              type="radio"
              value="mail"
              name="contactPreference"
              [(ngModel)]="contactPreference"
            />
            mail
          </label>
        </div>
      </div>
      <!-- gender -->
      <div class="form-group">
        <label for="gender">Gender</label>
        <div class="form-control">
          <label class="radio-inline">
            <input
              type="radio"
              value="male"
              name="gender"
              [(ngModel)]="gender"
            />
            Male
          </label>
          <label class="radio-inline">
            <input
              type="radio"
              value="female"
              name="gender"
              [(ngModel)]="gender"
            />
            Female
          </label>
        </div>
      </div>
      <!-- active -->
      <div class="form-group">
        <div class="form-control">
          <label class="checkbox-inline">
            <input type="checkbox" name="isActive" [(ngModel)]="isActive" /> Is
            Active
          </label>
        </div>
      </div>
      <!-- Department -->
      <div class="form-group">
        <label for="department"> Department </label>
        <select
        class="form-control"
        id="department"
        name="department"
        [(ngModel)]="department">
        <option
        *ngFor='let dept of departments'
        [value]='dept.id'>{{dept.name}}</option>
        </select>
      </div>
       <!-- Date of Birth -->
       <div class="row">
       <div class="form-group col-md-5">
        <label for="dateOfBirth">
            Date of Birth</label>
        <input
         placement="right"
          type="text"
          bsDatepicker

          [bsConfig]='datePickerConfig'
          name="dateOfBirth"
          [(ngModel)]="dateOfBirth"
          class="form-control"
          id="dateOfBirth"
        />
      </div>
    </div>
    </div>
    <div class="panel-footer">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </div>
</form>
{{ workerForm.value | json }}
