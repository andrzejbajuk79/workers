<div class="panel panel-primary">
<div class="panel-heading " >
  <h3 class="panel-title" (click)="passDataUp()">{{employee.name}}</h3>
</div>
  <div class="panel-body gallery">
    <div class="COL-XS-10">
      <div class="row">
        <div class="col-xs-4">
          <img class='img-crop'  [src]='employee.photoPath' alt="">
        </div>
        <div class="col-xs-6">
          <div class="row vertical-align ">
            <div class="col-xs-6">
              Gender
            </div>
            <div class="col-xs-6">
              :{{employee.gender}}
              </div>
          </div>
          <div class="row">
              <div class="col-xs-6">
                Date of Birth
              </div>
              <div class="col-xs-6">
                : {{employee.dateOfBirth | date}}
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                Contact Preference
              </div>
              <div class="col-xs-6">
                : {{employee.contactPreference}}
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                Phone
              </div>
              <div class="col-xs-6">
                : {{employee.phoneNumber}}
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                Email
              </div>
              <div class="col-xs-6">
                : {{employee.email}}
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6"
              >
                Department
              </div>
              <div class="col-xs-6" [ngSwitch]="employee.department">
                : <span *ngSwitchCase="1">Help Desk</span>
                <span *ngSwitchCase="2">IT</span>
                <span *ngSwitchCase="1">HR</span>
                <span *ngSwitchDefault>N/A</span>
                <!-- {{employee.department}} -->
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                Is Active
              </div>
              <div class="col-xs-6">
                : {{employee.isActive}}
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
